<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD-TO-CART</title>
</head>
<body>
  <style>
    .cart-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    padding: 1rem;
    max-width: 1400px;
    margin: 0 auto;
}

.cart-card {
    display: flex;
    flex-direction: column;
    background: #fff;
    border-radius: 15px;
    padding: 1.5rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.cart-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.12);
}

.cart-card img {
    width: 100%;
    height: 250px;
    object-fit: contain;
    border-radius: 10px;
    transition: transform 0.3s ease;
    background: #f8f8f8;
    padding: 1rem;
}

.cart-card:hover img {
    transform: scale(1.02);
}

.cart-card h3 {
    font-size: 1.25rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 0.5rem;
}

.price {
    font-size: 1.3rem;
    font-weight: 700;
    color: #2c5282;
    margin: 0.5rem 0;
}

.description {
    color: #666;
    font-size: 0.95rem;
    line-height: 1.5;
    margin-bottom: 1rem;
}

.quantity-controls {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    margin: 1rem 0;
    padding: 0.5rem 0;
    border-top: 1px solid #eee;
    border-bottom: 1px solid #eee;
}

.qty-btn {
    width: 35px;
    height: 35px;
    border: none;
    border-radius: 8px;
    background: #f0f0f0;
    cursor: pointer;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    color: #444;
}

.qty-btn:hover {
    background: #e0e0e0;
    color: #222;
}

.qty-input {
    width: 60px;
    height: 35px;
    text-align: center;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
}

/* Remove arrows from number input */
.qty-input::-webkit-outer-spin-button,
.qty-input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

.add-to-cart {
    background: #2c5282;
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: auto;
}

.add-to-cart:hover {
    background: #1a365d;
    transform: translateY(-2px);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .cart-container {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        padding: 0.5rem;
    }

    .cart-card {
        padding: 1.2rem;
    }

    .cart-card h3 {
        font-size: 1.1rem;
    }

    .price {
        font-size: 1.1rem;
    }

    .description {
        font-size: 0.9rem;
    }

    .qty-btn {
        width: 32px;
        height: 32px;
    }

    .qty-input {
        width: 50px;
        height: 32px;
    }

    .add-to-cart {
        padding: 0.7rem 1.2rem;
        font-size: 0.95rem;
    }

    .cart-card img {
        height: 220px;
        padding: 0.8rem;
    }
}

@media (max-width: 480px) {
    .cart-container {
        grid-template-columns: 1fr;
        padding: 0.8rem;
    }

    .cart-card {
        padding: 1rem;
    }

    .cart-card img {
        height: 200px;
        padding: 0.5rem;
    }
}
  </style>

<div class="cart-container">
  <div class="cart-card card-1">
    <img src="images/product-1.png" alt="Nordic Chair">
    <div class="card-details">
        <h3>Nordic Chair</h3>
        <p class="description">Modern Nordic design chair with comfortable ergonomic seating</p>
        <p class="price">$50.00</p>
        <div class="quantity-controls">
            <button class="qty-btn minus">-</button>
            <input type="number" value="1" min="1" class="qty-input" aria-label="Product quantity" placeholder="Quantity">
            <button class="qty-btn plus">+</button>
        </div>
        <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

<script src="JAVASCRIPT/script.js"></script>
</body>
</html>
