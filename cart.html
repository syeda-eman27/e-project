<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/cart.css">
</head>
<body>

<div class="cart-container">
  <div class="cart-card card-1">
    <img src="images/product-1.png" alt="Nordic Chair">
    <div class="card-details">
        <h3>Nordic Chair</h3>
        <p class="description">Modern Nordic design chair with comfortable ergonomic seating</p>
        <p class="price">$50.00</p>
        <div class="quantity-controls">
            <button class="qty-btn minus">-</button>
            <input type="number" value="1" min="1" class="qty-input" aria-label="Product quantity" placeholder="Quantity">
            <button class="qty-btn plus">+</button>
        </div>
        <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

<script src="JAVASCRIPT/script.js"></script>
</body>
</html>
